<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ Welcome to Hello World ✨</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0f7fa, #ffe0b2);
            margin: 0;
        }

        .container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            padding: 30px 50px;
            text-align: center;
            max-width: 500px;
            animation: popIn 1s ease-out;
        }

        .hello {
            font-size: 36px;
            font-weight: bold;
            color: #00796b;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .description {
            font-size: 18px;
            color: #555;
            line-height: 1.5;
            margin-top: 0;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
            text-align: center;
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            80% {
                transform: scale(1.1);
                opacity: 1;
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="hello">Hello World</div>
        <p class="description">
            Welcome to this simple demo page! This paragraph is styled with modern design and complements the
            heading above.
        </p>
    </div>

    <footer>
        &copy; 2025 Ostad's Assignment-1 | Designed by Propa
    </footer>

</body>

</html>
